<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold fs-4" href="#">
                <img src="C:\Users\rxjpa\Downloads\ecom-art-gift-002-removebg-preview.png" alt="Logo" width="40" height="40" class="d-inline-block me-2">
                ShopNow
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileOffcanvas" aria-controls="mobileOffcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Desktop: Search + Nav + Icons -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Search Bar (Desktop centered) -->
                <form class="d-flex mx-auto order-lg-2 flex-grow-1 mx-lg-3" role="search" style="max-width: 500px;">
                    <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
                </form>

                <!-- Nav Links (Desktop) -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 order-lg-1">
                    <li class="nav-item">
                        <a class="nav-link" href="#shop">Shop All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#track">Track Order</a>
                    </li>
                </ul>

                <!-- Cart Icon (Desktop right) -->
                <ul class="navbar-nav order-lg-3">
                    <li class="nav-item">
                        <a class="nav-link position-relative p-2" href="#cart">
                            <i class="bi bi-cart fs-4"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                3
                                <span class="visually-hidden">cart items</span>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mobile Offcanvas Menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileOffcanvas" aria-labelledby="mobileOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mobileOffcanvasLabel">
                <img src="C:\Users\rxjpa\Downloads\ecom-art-gift-002-removebg-preview.png" alt="Logo" width="35" height="35" class="me-2">
                ShopNow
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Mobile Search -->
            <form class="d-flex mb-4" role="search">
                <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
            </form>
            
            <!-- Cart Icon Mobile -->
            <div class="d-flex justify-content-end mb-4">
                <a href="#cart" class="position-relative p-3">
                    <i class="bi bi-cart fs-3 text-primary"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </a>
            </div>
            
            <!-- Mobile Nav Buttons -->
            <ul class="navbar-nav flex-fill">
                <li class="nav-item mb-3">
                    <a class="nav-link fs-5 border-bottom pb-2" href="#shop">Shop All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" href="#track">Track Your Order</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Hero Section with Carousel -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1920x600/FF6B6B/FFFFFF?text=Shop+Electronics" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4 fw-bold">Best Electronics</h2>
                    <p>Discover amazing deals on latest gadgets!</p>
                    <!-- <a href="#shop" class="btn btn-primary btn-lg">Shop Now</a> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1920x600/4ECDC4/FFFFFF?text=Winter+Sale" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4 fw-bold">Winter Sale</h2>
                    <p>Up to 50% off on fashion & accessories</p>
                    <!-- <a href="#shop" class="btn btn-primary btn-lg">Shop Now</a> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1920x600/45B7D1/FFFFFF?text=Home+%26+Garden" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4 fw-bold">Home & Garden</h2>
                    <p>Everything for your perfect home</p>
                    <!-- <a href="#shop" class="btn btn-primary btn-lg">Shop Now</a> -->
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
